<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #0d0d0d;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        @keyframes snowfall {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 12px;
            user-select: none;
            animation: snowfall linear infinite;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .title {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 0 20px white;
            margin-top: 30px;
            position: relative;
        }
        .download-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            padding: 10px 20px;
            background: #1a1a1a;
            color: white;
            border: 2px solid purple;
            border-radius: 5px;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .cookie-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .cookie-panel button {
            background: purple;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 30px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            border: 2px solid purple;
        }
        .menu-options {
            display: none;
            position: absolute;
            top: 60px;
            left: 30px;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid purple;
        }
        .menu-options a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 0;
        }
    </style>
</head>
<body onload="setTimeout(hideLoading, 2000)">
    <div class="loading-screen" id="loading-screen">Loading...</div>
    <script>
        function hideLoading() {
            document.getElementById("loading-screen").classList.add("hidden");
        }
        function toggleMenu() {
            var menu = document.getElementById("menu-options");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function showError() {
            alert("Not Available Atm");
        }
    </script>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <div class="menu-options" id="menu-options">
        <a href="https://discord.gg/9XT2pJPRuc" target="_blank">Support</a>
        <a href="#" onclick="showError()">Purchase</a>
        <a href="#" onclick="showError()">Download</a>
    </div>
    <h1 class="title">Moon</h1>
    <button class="download-btn" onclick="showError()">Download</button>
    <br>
    <img src="UI.png" alt="UI Preview" class="ui-image">
    <div class="cookie-panel" id="cookie-panel">
        <p>This website uses cookies to enhance user experience.</p>
        <button onclick="acceptCookies()">Accept</button>
    </div>
    <script>
        function acceptCookies() {
            document.getElementById("cookie-panel").style.display = "none";
        }
    </script>
    <div class="footer"><a href="https://discord.gg/SJ6thr345r" target="_blank">Powered by KZ</a></div>
</body>
</html>
