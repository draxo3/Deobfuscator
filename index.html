<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Obfuscator / Unobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        h1 {
            color: #f4f4f4;
            text-align: center;
            font-size: 2em;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #333;
            background-color: #333;
            color: #f4f4f4;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .container textarea {
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Obfuscator / Unobfuscator</h1>
        <textarea id="inputHtml" placeholder="Enter HTML code here..."></textarea>
        <div style="text-align:center;">
            <button onclick="obfuscateHtml()">Obfuscate</button>
            <button onclick="unobfuscateHtml()">Unobfuscate</button>
        </div>
        <textarea id="outputHtml" placeholder="Output will appear here..." readonly></textarea>
    </div>

    <script>
        // Simple obfuscation function
        function obfuscateHtml() {
            let input = document.getElementById("inputHtml").value;

            // Remove whitespace and newlines to simulate obfuscation
            let obfuscated = input.replace(/\s+/g, ' ').replace(/<!--.*?-->/g, '');

            // Fake obfuscation: renaming HTML tag names with random characters
            obfuscated = obfuscated.replace(/(<)(div|p|h1|h2|h3|span|a)(>)/g, (match, p1, p2, p3) => {
                return p1 + p2.charAt(0) + Math.random().toString(36).substr(2, 5) + p3;
            });

            document.getElementById("outputHtml").value = obfuscated;
        }

        // A simple unobfuscation that tries to revert obfuscated tags and restore formatting
        function unobfuscateHtml() {
            let input = document.getElementById("inputHtml").value;

            // Attempt to restore tag names to their original state
            let unobfuscated = input.replace(/<([a-z]+)[a-z0-9]+>/g, (match, p1) => {
                return `<${p1}>`;
            });

            // Basic restoration of whitespace (not perfect, but it helps)
            unobfuscated = unobfuscated.replace(/\s+/g, ' ').trim();

            // Restore the formatting (for example, add some new lines between tags)
            unobfuscated = unobfuscated.replace(/(<\/?[a-z]+>)/g, '\n$1\n');

            document.getElementById("outputHtml").value = unobfuscated;
        }
    </script>
</body>
</html>
