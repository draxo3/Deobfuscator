<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Obfuscator / Unobfuscator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #f4f4f4;
        }
        h1 {
            color: #f4f4f4;
            text-align: center;
            font-size: 2em;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #333;
            background-color: #333;
            color: #f4f4f4;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .container textarea {
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Obfuscator / Unobfuscator</h1>
        <textarea id="inputHtml" placeholder="Enter HTML code here..."></textarea>
        <div style="text-align:center;">
            <button onclick="obfuscateHtml()">Obfuscate</button>
            <button onclick="unobfuscateHtml()">Unobfuscate</button>
        </div>
        <textarea id="outputHtml" placeholder="Output will appear here..." readonly></textarea>
    </div>

    <script>
        // Function to encode HTML into base64
        function encodeHtmlToBase64(input) {
            return btoa(unescape(encodeURIComponent(input)));  // Encode HTML to Base64
        }

        // Function to decode base64 back to HTML
        function decodeBase64ToHtml(input) {
            return decodeURIComponent(escape(atob(input)));  // Decode Base64 back to HTML
        }

        // Obfuscate the HTML by encoding it into Base64
        function obfuscateHtml() {
            let input = document.getElementById("inputHtml").value;
            
            // Encode HTML content into Base64
            let obfuscated = encodeHtmlToBase64(input);

            // Display the encoded base64 string
            document.getElementById("outputHtml").value = obfuscated;
        }

        // Unobfuscate the Base64 string back to the original HTML
        function unobfuscateHtml() {
            let input = document.getElementById("inputHtml").value;

            // Decode the Base64 encoded string back to HTML
            let unobfuscated = decodeBase64ToHtml(input);

            // Display the decoded HTML content
            document.getElementById("outputHtml").value = unobfuscated;
        }
    </script>
</body>
</html>
