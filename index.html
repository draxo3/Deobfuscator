        body {

        .download-btn {

        }
        .menu {

        .menu-options a:hover {

        }
        .info-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            width: 200px;
        }
        .info-card p {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        .error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .error button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .ui-image {
            margin-top: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu-options");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function showError() {
            document.getElementById("error").style.display = "block";
        }
        function closeError() {
            document.getElementById("error").style.display = "none";
        }

</html>
